<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochures - The Jewel Room</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <div class="logo"><a href="index.html">
                    <h1>The Jewel Room</h1>
                </a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="brochures.html">Brochures</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="auth-links"><a href="account.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container section">
        <h2 class="text-center">Product Brochures</h2>
        <p class="text-center" style="margin-bottom: 40px;">Explore our latest collections and style guides.</p>

        <div id="brochure-list" class="grid"
            style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;">
            <p class="text-center">Loading brochures...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await App.init();
            try {
                const brochures = await API.get('/brochures');
                const container = document.getElementById('brochure-list');

                if (brochures.length === 0) {
                    container.innerHTML = '<p class="text-center">No brochures available.</p>';
                    return;
                }

                container.innerHTML = brochures.map(b => `
                    <div class="brochure-card" style="background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 5px; text-align: center;">
                        <div style="height: 250px; overflow: hidden; background: #f9f9f9; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; border: 1px solid #eee; border-radius: 4px;">
                            <img src="/api/brochures/${b.id}/thumbnail" alt="${b.title}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.src='https://via.placeholder.com/300?text=View+Brochure'">
                        </div>
                        <h4 style="margin-bottom: 10px; font-size: 1.1rem; min-height: 3rem;">${b.title}</h4>
                        <a href="${b.link || '#'}" target="_blank" class="btn" style="width: 100%;">View Brochure</a>
                    </div>
                `).join('');

            } catch (e) {
                console.error(e);
                document.getElementById('brochure-list').innerHTML = '<p class="text-center">Error loading brochures.</p>';
            }
        });
    </script>
</body>

</html>
