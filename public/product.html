<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Shree Roop Creative</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <div class="logo"><a href="index.html"
                    style="display: flex; align-items: center; text-decoration: none; color: #333;">
                    <img src="images/logo.png" alt="Shree Roop Creative"
                        style="height: 60px; vertical-align: middle; margin-right: 15px;">
                    <span
                        style="font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; color: #d4af37;">Shree
                        Roop Creative</span>
                </a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="brochures.html">Brochures</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="auth-links"><a href="account.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container section">
        <div id="product-detail" class="flex" style="gap: 50px;">
            <p>Loading...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await App.init();
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
                return;
            }

            try {
                const product = await API.get('/products/' + id);
                document.title = `${product.name} - Shree Roop Creative`;

                document.getElementById('product-detail').innerHTML = `
                    <div style="flex: 1;">
                        <img src="${product.image_url || 'https://via.placeholder.com/400'}" alt="${product.name}" style="width: 100%; border-radius: 5px;">
                    </div>
                    <div style="flex: 1;">
                        <h2 style="margin-bottom: 10px;">${product.name}</h2>
                        <h4 style="color: var(--primary-color); margin-bottom: 20px;">${formatPrice(product.price)}</h4>
                        <p style="margin-bottom: 20px; line-height: 1.6; color: #555;">${product.description || 'No description available.'}</p>
                        
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 600;">Quantity:</label>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <button onclick="decrementQty()" type="button" style="width: 40px; height: 40px; border: 1px solid #d4af37; background: white; color: #d4af37; font-size: 20px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">âˆ’</button>
                                <input type="number" id="qty" value="1" min="1" max="${product.stock}" readonly style="width: 60px; height: 40px; text-align: center; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; font-weight: 600;">
                                <button onclick="incrementQty(${product.stock})" type="button" style="width: 40px; height: 40px; border: 1px solid #d4af37; background: white; color: #d4af37; font-size: 20px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">+</button>
                            </div>
                        </div>

                        ${product.stock > 0 ? `
                            <button onclick="addToCart(${product.id})" class="btn">Add to Cart</button>
                        ` : `
                            <button class="btn" disabled style="background:#ccc; cursor:not-allowed;">Out of Stock</button>
                        `}
                    </div>
                `;
            } catch (err) {
                document.getElementById('product-detail').innerHTML = '<p>Product not found</p>';
            }
        });

        function incrementQty(max) {
            const qtyInput = document.getElementById('qty');
            const currentVal = parseInt(qtyInput.value) || 1;
            if (currentVal < max) {
                qtyInput.value = currentVal + 1;
            }
        }

        function decrementQty() {
            const qtyInput = document.getElementById('qty');
            const currentVal = parseInt(qtyInput.value) || 1;
            if (currentVal > 1) {
                qtyInput.value = currentVal - 1;
            }
        }

        async function addToCart(id) {
            const qty = document.getElementById('qty').value;
            if (qty < 1) { alert('Invalid quantity'); return; }

            try {
                if (State.token) {
                    await API.post('/cart', { productId: id, quantity: parseInt(qty) });
                    App.refreshCart();
                } else {
                    // Guest
                    let items = JSON.parse(localStorage.getItem('guest_cart') || '[]');
                    const existing = items.find(i => i.product_id === id);
                    if (existing) existing.quantity += parseInt(qty);
                    else items.push({ product_id: id, quantity: parseInt(qty) });
                    localStorage.setItem('guest_cart', JSON.stringify(items));
                    updateCartCount();
                }
                alert('Added to cart');
            } catch (e) {
                console.error(e);
                alert(e.message || 'Error adding to cart');
            }
        }
    </script>
    <footer id="site-footer"></footer>
    <script src="js/footer.js"></script>
    <script src="js/mobile-header.js"></script>
</body>

</html>
