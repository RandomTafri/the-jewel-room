<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Shree Roop Creative</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <div class="logo"><a href="index.html"
                    style="display: flex; align-items: center; text-decoration: none; color: #333;">
                    <img src="images/logo.png" alt="Shree Roop Creative"
                        style="height: 60px; vertical-align: middle; margin-right: 15px;">
                    <span
                        style="font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; color: #d4af37;">Shree
                        Roop Creative</span>
                </a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="brochures.html">Brochures</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="auth-links"><a href="account.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container section shop-layout">
        <!-- Sidebar Filters -->
        <aside class="shop-sidebar">
            <div style="margin-bottom: 30px;">
                <input type="text" id="search-input" placeholder="Search products..."
                    style="width: 100%; padding: 10px; border: 1px solid #ddd;">
            </div>

            <div style="margin-bottom: 30px;">
                <h4>Categories</h4>
                <ul id="category-filter-list" style="list-style: none; margin-top: 10px;">
                    <!-- Dynamic Categories -->
                </ul>
            </div>

            <div style="margin-bottom: 30px;">
                <h4>Price Range</h4>
                <div class="flex" style="gap: 10px; margin-top: 10px;">
                    <input type="number" id="min-price" placeholder="Min" style="width: 100%; padding: 5px;">
                    <input type="number" id="max-price" placeholder="Max" style="width: 100%; padding: 5px;">
                </div>
                <button onclick="applyFilters()" class="btn-outline"
                    style="width: 100%; margin-top: 10px;">Apply</button>
            </div>
        </aside>

        <!-- Product Grid -->
        <div style="flex-grow: 1;">
            <h2 id="page-title" style="margin-bottom: 20px;">All Products</h2>
            <div id="product-list" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await App.init();
            await loadCategories();
            loadProducts();

            document.getElementById('search-input').addEventListener('input', debounce(loadProducts, 500));
        });

        async function loadCategories() {
            try {
                const cats = await API.get('/categories');
                const list = document.getElementById('category-filter-list');

                // Add "All" option
                list.innerHTML = `
                    <li style="margin-bottom: 8px;">
                        <label style="cursor: pointer;">
                            <input type="radio" name="cat-filter" value="" checked onchange="applyFilters()"> All
                        </label>
                    </li>
                `;

                cats.forEach(c => {
                    list.innerHTML += `
                        <li style="margin-bottom: 8px;">
                            <label style="cursor: pointer;">
                                <input type="radio" name="cat-filter" value="${c.name}" onchange="applyFilters()"> ${c.name}
                            </label>
                        </li>
                    `;
                });

                // Check URL params
                const urlParams = new URLSearchParams(window.location.search);
                const catParam = urlParams.get('cat');
                if (catParam) {
                    const radio = document.querySelector(`input[name="cat-filter"][value="${catParam}"]`);
                    if (radio) {
                        radio.checked = true;
                        document.getElementById('page-title').innerText = catParam;
                    }
                }
            } catch (e) { console.error(e); }
        }

        async function loadProducts() {
            const search = document.getElementById('search-input').value;
            const catRadio = document.querySelector('input[name="cat-filter"]:checked');
            const cat = catRadio ? catRadio.value : '';
            const min = document.getElementById('min-price').value;
            const max = document.getElementById('max-price').value;

            let query = `?search=${search}`;
            if (cat) query += `&cat=${cat}`;
            if (min) query += `&minPrice=${min}`;
            if (max) query += `&maxPrice=${max}`;

            try {
                // Parallel fetch products and wishlist
                const [products, wishlist] = await Promise.all([
                    API.get('/products' + query),
                    API.get('/wishlist').catch(e => [])
                ]);

                const likedSet = new Set(wishlist.map(w => w.id));

                const container = document.getElementById('product-list');

                if (products.length === 0) {
                    container.innerHTML = '<p>No products found.</p>';
                    return;
                }

                container.innerHTML = products.map(p => {
                    const isLiked = likedSet.has(p.id);
                    return `
                    <div class="product-card" style="position: relative;">
                        <button onclick="toggleLike(event, ${p.id}, this)" 
                            style="position: absolute; top: 10px; right: 10px; z-index: 10; background: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;">
                            <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart" style="color: ${isLiked ? '#e74c3c' : '#aaa'}; font-size: 1.1rem;"></i>
                        </button>
                        <a href="product.html?id=${p.id}" style="display:block; text-decoration:none; color:inherit;">
                            <img src="${p.image_url || 'https://via.placeholder.com/200'}" alt="${p.name}">
                            <div class="card-info">
                                <h4>${p.name}</h4>
                                <p>${formatPrice(p.price)}</p>
                                <span class="btn-outline">View Details</span>
                            </div>
                        </a>
                    </div>
                `}).join('');

                if (cat) document.getElementById('page-title').innerText = cat;
                else document.getElementById('page-title').innerText = 'All Products';

            } catch (e) {
                console.error(e);
            }
        }

        async function toggleLike(e, pid, btn) {
            e.stopPropagation(); // Prevent card click
            e.preventDefault();
            const icon = btn.querySelector('i');

            // Optimistic UI
            const wasLiked = icon.classList.contains('fa-solid');
            icon.classList.toggle('fa-solid');
            icon.classList.toggle('fa-regular');
            icon.style.color = wasLiked ? '#aaa' : '#e74c3c';

            try {
                const res = await API.post(`/wishlist/${pid}`);
                // Revert if mismatch? res.liked should match optimism
                if (res.liked) {
                    icon.classList.remove('fa-regular');
                    icon.classList.add('fa-solid');
                    icon.style.color = '#e74c3c';
                } else {
                    icon.classList.remove('fa-solid');
                    icon.classList.add('fa-regular');
                    icon.style.color = '#aaa';
                }
            } catch (err) {
                alert('Error updating wishlist');
                // Revert
                icon.classList.toggle('fa-solid');
                icon.classList.toggle('fa-regular');
            }
        }

        function applyFilters() {
            loadProducts();
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
    <footer id="site-footer"></footer>
    <script src="js/footer.js"></script>
    <script src="js/mobile-header.js"></script>
</body>

</html>
