<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page - Shree Roop Creative</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .info-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.8;
        }

        .info-content h1,
        .info-content h2,
        .info-content h3 {
            font-family: var(--font-heading);
            color: var(--accent-color);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .info-content h1 {
            font-size: 2.5rem;
        }

        .info-content h2 {
            font-size: 2rem;
        }

        .info-content h3 {
            font-size: 1.5rem;
        }

        .info-content p {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .info-content strong {
            color: var(--primary-color);
        }

        .info-content a {
            color: var(--accent-color);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <div class="logo"><a href="index.html"
                    style="display: flex; align-items: center; text-decoration: none; color: #333;">
                    <img src="images/logo.png" alt="Shree Roop Creative"
                        style="height: 60px; vertical-align: middle; margin-right: 15px;">
                    <span
                        style="font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; color: #d4af37;">Shree
                        Roop Creative</span>
                </a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="brochures.html">Brochures</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="auth-links"><a href="account.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container section info-content" id="page-content">
        <p style="text-align: center;">Loading...</p>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await App.init();

            // Get page slug from URL
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('page');

            if (!slug) {
                document.getElementById('page-content').innerHTML = '<p>Page not found</p>';
                return;
            }

            try {
                const page = await API.get('/info-pages/' + slug);
                document.title = page.title + ' - Shree Roop Creative';
                document.getElementById('page-content').innerHTML = `
                    <h1>${page.title}</h1>
                    <div>${page.content || '<p>Content coming soon...</p>'}</div>
                `;
            } catch (err) {
                console.error(err);
                document.getElementById('page-content').innerHTML = '<p>Page not found</p>';
            }
        });
    </script>
    <footer id="site-footer"></footer>
    <script src="js/footer.js"></script>
    <script src="js/mobile-header.js"></script>
</body>

</html>
